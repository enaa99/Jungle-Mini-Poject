<!DOCTYPE html>
<html lang="ko">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

  <!-- Import Jquery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
  <script type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

  <title>Krafton Jungle Team06</title>

  <!-- Style -->
  <style type="text/css">
    * {
      font-family: "Stylish", sans-serif;
    }

    .wrap {
      width: 900px;
      margin: auto;
    }

    .comment {
      color: blue;
      font-weight: bold;
    }

    .link-like {
      color: #397af6;
    }
  </style>

  <!-- Script -->
  <script>
    // 로그인
    function postSignin() {
      let uid = $("#myId").val();
      let upwd = $("#myPwd").val();

      $.ajax({
        type: "POST",
        url: "/auth/signin",
        data: { uid: uid, pwd: upwd },
        success: function (response) {
          let access_token = response["token"];
          if (response["result"] == "success") {
            $.cookie("mytoken", response["token"], { path: "/" });
            window.location.replace("/home");
          } else {
            alert(response["result"]);
          }
        },
      });
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- tailwind -->
  <section class="mx-10 h-screen">
    <div class="px-6 h-full text-gray-800">
      <div class="flex xl:justify-center lg:justify-between justify-center items-center flex-wrap h-full g-6">
        <div class="xl:w-5/12 lg:w-5/12 md:w-8/12 mb-12 md:mb-0">
          <form>
            <div class="grid justify-items-center">
              <div>
                <img src="../static/image/rice_logo.png" class="object-contain h-48 w-96" alt="logo image" />
              </div>
              <div>
                <p class="text-4xl font-semibold mt-1 mb-12 pb-1">
                  오늘 밥 친구
                </p>
              </div>
            </div>
            <!-- Email input -->
            <div class="mb-6">
              <input type="text"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="myId" placeholder="Id" />
            </div>

            <!-- Password input -->
            <div class="mb-6">
              <input type="password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                id="myPwd" placeholder="Password" />
            </div>

            <div class="text-center lg:text-left">
              <div class="flex justify-center">
                <button type="button"
                  class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out"
                  onclick="postSignin()">
                  로그인
                </button>
              </div>
              <div class="flex justify-center pt-3">
                <p class="text-sm font-semibold mt-2 pt-1 mb-0">
                  계정이 없으신가요?
                  <a href="/auth/signup"
                    class="text-red-600 hover:text-red-700 focus:text-red-700 transition duration-200 ease-in-out">계정
                    생성</a>
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <footer>
    <p class="text-center text-sm text-gray-500 my-10">
      &copy; 2022
      <a href="http://github.com/Krafton-Jungle-Team6/Jungle-Mini-Poject" class="hover:underline"
        target="_blank">Krafton Jungle Week00 Team06</a>. All rights reserved.
    </p>
  </footer>
</body>

</html>
